<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card{
            margin: 1px solid black;
            margin:100px 500px;
            box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2);
            width: 300px;
            height: 500px;
        }
        .card:hover{
             box-shadow: 10px 10px lightgrey;
        }
        .inner{
            padding: 10px;
        }
        .inner h{
            font-style:bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img.jfif" alt="Taj Mahal" width="300px">
        <div class="inner">
            <h1>Taj Mahal</h1>
            <p>The Taj Mahal is an ivory-white marble mausoleum on the right bank of the river Yamuna in the Indian city of Agra.<a href="https://en.wikipedia.org/wiki/Taj_Mahal">Read more</a></p>
        </div>
    </div>
</body>
</html>
